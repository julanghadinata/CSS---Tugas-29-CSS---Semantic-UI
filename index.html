<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" type="text/css" href="semantic.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="image">
        <img src="niomic.png" />
      </div>
      <div class="judul">
        <h4>Daftar Akun NIOMIC</h4>
      </div>
    </div>
    <div class="container">
      <form class="ui form">
        <div class="ui left icon input">
          <i class="user icon"></i>
          <input type="text" name="first-name" placeholder="Nama Depan" />
        </div>
        <div class="ui left icon input">
          <i class="user icon"></i>
          <input type="text" name="last-name" placeholder="Nama Belakang" />
        </div>
        <div class="ui left icon input">
          <i class="user icon"></i>
          <input type="text" name="first-name" placeholder="No Telp/Hp" />
        </div>
        <div class="ui left icon input">
          <i class="user icon"></i>
          <input type="text" name="first-name" placeholder="Alamat Email" />
        </div>
        <div class="ui left icon input">
          <i class="lock icon"></i>
          <input type="password" name="first-name" placeholder="Password" />
        </div>
        <button class="ui teal button">Login</button>
      </form>
    </div>

    <script src="semantic.min.js"></script>
  </body>
</html>
